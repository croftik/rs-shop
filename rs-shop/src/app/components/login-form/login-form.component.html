<div class="wrapper-login-form">
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h2 class="form-title">Создать аккаунт</h2>
				<input type="email" placeholder="Электронная почта" />
				<input type="password" placeholder="Пароль" />
				<button class="form-btn">Регистрация</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h2 class="form-title">Вход</h2>
				<input type="email" placeholder="Электронная почта" />
				<input type="password" placeholder="Пароль" />
				<a class="forget-password" href="#">Забыли пароль?</a>
				<button class="form-btn">Войти</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h2>Добро пожаловать!</h2>
					<p class="message">Для того, чтобы зарегистрироваться введите свою почту и пароль</p>
					<button class="ghost" id="signIn" (click)="this.onClickSignIn()">Войти</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Добро пожаловать в Online Shopping!</h1>
					<p class="message">Введите свои персональные данные и начните путешествие в мир покупок вместе с нами!</p>
					<button class="ghost" id="signUp" (click)="this.onClickSignUp()">Регистрация</button>
				</div>
			</div>
		</div>
	</div>
</div>
