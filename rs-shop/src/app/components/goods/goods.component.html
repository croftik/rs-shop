<main>
  <div class="wrapper-goods">
    <div class="wrapper-hierarchy">
      <span class="hierarchy">Главная</span>
      <img src="../../../assets/icons/down-arrow.png" class="img-hierarchy">
      <span class="hierarchy">{{categoryName}}</span>
      <img src="../../../assets/icons/down-arrow.png" class="img-hierarchy" *ngIf="isSubCategoryPressed">
      <span class="hierarchy" *ngIf="isSubCategoryPressed">{{subCategory.ru}}</span>
    </div>
    <span class="category-title" *ngIf="!isSubCategoryPressed">{{categoryName}}</span>
    <span class="category-title" *ngIf="isSubCategoryPressed">{{subCategory.ru}}</span>
    <ul class="wrapper-sorting">
      <li class="wrapper-sorting_title">Сортировать по:</li>
      <li>популярности</li>
      <li>цене</li>
    </ul>
    <app-one-good></app-one-good>
  </div>
</main>
