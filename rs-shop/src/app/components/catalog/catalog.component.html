<div class="wrapper-catalog">
  <div class="categories-block1">
    <ul class="categories-main">
      <li id="li_{{category.id}}" *ngFor="let category of mainCategories$ | async" (mouseover)="catalogService.setNewCurrentCategory($event)" (click)="catalogService.showSubCategoriesInCategory($event)">
        <img src="../../../assets/icons/{{category.id}}.png" id="img_{{category.id}}">
        <span id="span_{{category.id}}">{{category.name}}</span>
      </li>
    </ul>  
  </div>
  <div class="categories-block2">
    <span class="categories-main-title">{{currentCategory.name}}</span>
    <div class="categories-block3">
      <ul >
        <li id="li_{{subCategories.id}}" class="list-of-categories" *ngFor="let subCategories of currentCategory.subCategories" (click)="catalogService.showAllGoodsInSubCategory($event)">{{subCategories.name}}</li>
      </ul>
    </div>
  </div>
</div>
